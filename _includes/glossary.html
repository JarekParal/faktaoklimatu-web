{% assign item = site.data.glossary | where:"id",include.id | first %}
<a href="/slovnik#{{ item.id }}" class="glossary-item" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-html="true" data-title="{{ item.name-long }}" data-content="{{ item.description | truncatewords: 16 }}">{{ item.name-short[include.nameDeclension] }} <i class="fas fa-book"></i></a>
